# Optional monitoring stack overlay.
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: openclaw-prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - openclaw-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: openclaw-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - openclaw-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: openclaw-loki
    volumes:
      - ./config/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - openclaw-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: openclaw-promtail
    volumes:
      - ./config/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
    depends_on:
      - loki
    networks:
      - openclaw-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
