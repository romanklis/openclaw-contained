global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'control-plane'
    static_configs:
      - targets: ['control-plane:8000']
    metrics_path: '/metrics'

  - job_name: 'policy-engine'
    static_configs:
      - targets: ['policy-engine:8001']
    metrics_path: '/metrics'

  - job_name: 'image-builder'
    static_configs:
      - targets: ['image-builder:8002']
    metrics_path: '/metrics'

  - job_name: 'temporal'
    static_configs:
      - targets: ['temporal:7233']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
